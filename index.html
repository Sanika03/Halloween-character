<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Character</title>
</head>
<body>
    <h1 id="heading">Halloween Character</h1>

    <div class="container container-1" style="display: block">
        <p class="name-text">Enter your name</p>
        <input type="text" id="input" placeholder="type here" />
        <button class="next-1-btn text" >Next</button>
    </div>

    <div class="container container-2" style="display: none">
        <p class="welcome-text"></p>
        <button class="next-2-btn text" >Next</button>
    </div>


    <div class="container container-3" style="display: none">
        <p class="text">Choose gender</p>
        <label>
            <input type="radio" name="gender" class="text" value="male">Male
        </label>
        <label>
            <input type="radio" name="gender" class="text" value="female">Female
        </label>
        <button class="next-3-btn text" >Next</button>
    </div>

    <div class="container male-container" style="display: none">
        <label>
            <input type="radio" name="personality" class="text" value="wry, witty and sarcastic sense of humor"/>wry, witty and sarcastic sense of humor
        </label>
        <label>
            <input type="radio" name="personality" class="text" value="free, careless and adventurous"/>free, careless and adventurous
        </label>
        <label>
            <input type="radio" name="personality" class="text" value="scary and sexy"/>scary and sexy
        </label>
        <button class="next-4-btn text" >Next</button>
    </div>

    <div class="container female-container" style="display: none">
        <label>
            <input type="radio" name="personality" class="text" value="mean and rude
            "/>mean and rude
        </label>
        <label>
            <input type="radio" name="personality" class="text" value="bubbly, energetic, and charming"/>bubbly, energetic, and charming
        </label>
        <label>
            <input type="radio" name="personality" class="text" value="serious and introverted individual
            "/>serious and introverted individual
        </label>
        <button class="next-4-btn text" >Next</button>
    </div>

    <div class="container" style="display: none">
        <p class="character-text"></p>
    </div>

    <script src="js"></script>
</body>
</body>
</html>
